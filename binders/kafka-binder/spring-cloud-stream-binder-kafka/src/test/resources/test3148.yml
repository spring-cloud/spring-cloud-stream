spring:
  cloud:
    function:
      definition: testConsumer
    stream:
      kafka:
        binder:
          brokers: localhost:9092
      binders:
        test-binder:
          type: 'kafka'
          environment:
            spring.cloud.stream.kafka.binder:
              consumer-properties:
                max.poll.records: 1            # < at least one property here
      bindings:
        testConsumer-in-0:
          binder: test-binder
          group: test-group
          destination: test-topic
